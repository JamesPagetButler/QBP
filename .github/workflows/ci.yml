name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  # Detect which file categories changed — all other jobs depend on this
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
      lean: ${{ steps.filter.outputs.lean }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'src/**'
              - 'tests/**'
              - 'scripts/**'
              - 'experiments/**'
              - 'requirements.txt'
              - '.pre-commit-config.yaml'
              - '.github/workflows/**'
            lean:
              - 'proofs/**'
              - 'libs/**'

  lint-and-type-check:
    name: Lint & Type Check
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies (for manim)
        run: |
          sudo apt-get update
          sudo apt-get install -y libpango1.0-dev libcairo2-dev pkg-config ffmpeg

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pre-commit pytest pytest-cov

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

  test:
    name: Run Tests
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies (for manim)
        run: |
          sudo apt-get update
          sudo apt-get install -y libpango1.0-dev libcairo2-dev pkg-config ffmpeg

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          PYTHONPATH=src pytest tests/ -v --cov=src --cov-report=term-missing

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: .coverage

  physics-validation:
    name: Physics Validation Tests
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies (for manim)
        run: |
          sudo apt-get update
          sudo apt-get install -y libpango1.0-dev libcairo2-dev pkg-config ffmpeg

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run physics validation tests
        run: |
          PYTHONPATH=src pytest tests/physics/ -v --tb=long

  experiment-validation:
    name: Experiment Number Validation
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate experiment numbers
        run: python scripts/validate_experiment_numbers.py

      - name: Validate CURRENT symlinks resolve
        run: |
          # Every results/*/CURRENT symlink must point to an existing directory
          shopt -s nullglob
          FAIL=0
          COUNT=0
          for link in results/*/CURRENT; do
            [ -L "$link" ] || continue
            COUNT=$((COUNT + 1))
            if [ ! -d "$link" ]; then
              echo "BROKEN: $link -> $(readlink "$link")"
              FAIL=1
            else
              echo "OK: $link -> $(readlink "$link")"
            fi
          done
          if [ "$COUNT" -eq 0 ]; then
            echo "ERROR: No CURRENT symlinks found to validate"
            exit 1
          fi
          echo "Validated $COUNT symlink(s)"
          exit $FAIL

  libs-dependency-check:
    name: Library Independence Check
    needs: changes
    if: needs.changes.outputs.lean == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check libs/ for QBP dependencies
        run: |
          # Skip if libs/ directory doesn't exist
          if [ ! -d "libs" ]; then
            echo "No libs/ directory found - check passes (nothing to validate)"
            exit 0
          fi

          # Check for prohibited imports in .lean files under libs/
          # Libraries must not depend on QBP-specific definitions
          echo "Checking libs/ for prohibited QBP imports..."

          VIOLATIONS=$(grep -r -l -E "^import (QBP|proofs)" libs/ --include="*.lean" 2>/dev/null || true)

          if [ -n "$VIOLATIONS" ]; then
            echo "ERROR: Found QBP-specific imports in libs/"
            echo "Libraries in /libs/ must remain general-purpose and must not import from proofs/QBP/"
            echo ""
            echo "Files with violations:"
            echo "$VIOLATIONS"
            echo ""
            echo "Details:"
            grep -r -n -E "^import (QBP|proofs)" libs/ --include="*.lean"
            exit 1
          fi

          echo "All clear - no QBP-specific imports found in libs/"

  code-quality:
    name: Code Quality Scan
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

  # Single required check — passes if all triggered jobs passed, or if jobs were skipped (docs-only)
  ci-gate:
    name: CI Gate
    runs-on: ubuntu-latest
    if: always()
    needs:
      - changes
      - lint-and-type-check
      - test
      - physics-validation
      - experiment-validation
      - libs-dependency-check
      - code-quality
    steps:
      - name: Check job results
        run: |
          echo "=== CI Gate Summary ==="
          echo "changes:              ${{ needs.changes.result }}"
          echo "lint-and-type-check:  ${{ needs.lint-and-type-check.result }}"
          echo "test:                 ${{ needs.test.result }}"
          echo "physics-validation:   ${{ needs.physics-validation.result }}"
          echo "experiment-validation:${{ needs.experiment-validation.result }}"
          echo "libs-dependency-check:${{ needs.libs-dependency-check.result }}"
          echo "code-quality:         ${{ needs.code-quality.result }}"
          echo ""

          # Fail if any job failed or was cancelled (skipped is OK — means path filter excluded it)
          FAILED=false
          for result in \
            "${{ needs.changes.result }}" \
            "${{ needs.lint-and-type-check.result }}" \
            "${{ needs.test.result }}" \
            "${{ needs.physics-validation.result }}" \
            "${{ needs.experiment-validation.result }}" \
            "${{ needs.libs-dependency-check.result }}" \
            "${{ needs.code-quality.result }}"; do
            if [[ "$result" == "failure" || "$result" == "cancelled" ]]; then
              echo "FAIL: A required job reported '$result'"
              FAILED=true
            fi
          done

          if [[ "$FAILED" == "true" ]]; then
            exit 1
          fi

          echo "All jobs passed or were correctly skipped. CI Gate: PASS"
